# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: felipeserverless
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: back-prod-sup
# "service" is the name of this project. This will also be added to your AWS resource names.
service: back-prod-sup

provider:
  name: aws
  runtime: provided.al2
  architecture: arm64
  stage: dev
  region: sa-east-1
  versionFunctions: false
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:Scan
          Resource:
            - "arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/products"
            - "arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/suppliers"

package:
  individually: true
    # patterns:
    #   - "!./**"
    #   - ./bin/**

functions:
  insert:
    handler: bootstrap
    package:
      artifact: bin/InsertProduct.zip
    events:
      - httpApi:
          path: /products
          method: post

  list:
    handler: bootstrap
    package:
      artifact: bin/ListProducts.zip
    events:
      - httpApi:
          path: /products
          method: get

  create-supplier:
    handler: bootstrap
    package:
      artifact: bin/CreateSupplier.zip
    events:
      - httpApi:
          path: /supplier
          method: post

resources:
  Resources:
    ProductsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: products
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    SuppliersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: suppliers
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
